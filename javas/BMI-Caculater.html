<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project2</title>
    <style>
      .inp {
        color: rgb(247, 135, 31);
        font-weight: bold;
        padding: 5px;
        margin: 5px;
      }
      #btn {
        background-color: rosybrown;
        padding: 8px;
        border: none;
        border-radius: 10px;
      }
    </style>
  </head>
  <body style="background-color: #333131; color: #fff">
    <div class="container">
      <h1>BMI Calculater</h1>
      <form>
        <label class="inp" for="height">Height in cm:</label>
        <input class="inp" id="height" />
        <br />
        <br />
        <label class="inp" for="weight">Weight in Kg:</label>
        <input class="inp" id="weight" />
        <br />
        <br />

        <button id="btn">Calculate</button>
        <div id="result"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>underweight = Less than 18.6</p>
          <p>Normal range = 18.6 between 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const height = parseInt(document.querySelector("#height").value);
        const weight = parseInt(document.querySelector("#weight").value);
        const result = document.querySelector("#result");
        if (height == "" || height < 0 || isNaN(height)) {
          result.innerHTML = `please enter valid height ${height}`;
        } else if (weight == "" || weight < 0 || isNaN(weight)) {
          result.innerHTML = `please enter valid weight ${weight}`;
        } else {
          const bmi = (weight / ((height * height) / 10000)).toFixed(2);

          result.innerHTML = `<span>${bmi}</span>`;
        }
      });
    </script>
  </body>
</html>
